<html>
    <head>
    </head>
    <body>
        <canvas id="c">
        </canvas>
<script>
        let c = document.getElementById("c");
        c.width = 400;
        c.height = 400;
        let ctx = c.getContext('2d');
        ctx.scale(10,10);
        let points = [
            {x: 1, y: 1},
            {x: 1, y: 2},
            {x: 1, y: 3},
            {x: 1, y: 4},
            {x: 2, y: 4},
            {x: 3, y: 4},
            {x: 4, y: 4},
            {x: 5, y: 4},
            {x: 5, y: 5},
            {x: 5, y: 6},
            {x: 6, y: 6},
            {x: 7, y: 6},
            {x: 8, y: 6},
            {x: 8, y: 5},
            {x: 8, y: 4},
            {x: 8, y: 3},
            {x: 7, y: 3},
            {x: 6, y: 3},
            {x: 6, y: 2},
            {x: 6, y: 1}
        ]

        let compress = (points) => {
            //Check length

            let corners = [];
            corners.push(points[0]);

            for(let i = 1; i < points.length-1; i++) {
                let a = points[i-1];
                let b = points[i+1];
                if(a.x !== b.x && a.y !== b.y) {
                    corners.push(points[i]);
                }
            }
            corners.push(points[points.length-1]);
            return corners;
        }

        for(let i = 0; i < points.length; i++) {
            ctx.fillRect(points[i].x,points[i].y,1,1);
        }
        ctx.fillStyle="red";

        let corners = compress(points);
        for(let i = 0; i < corners.length; i++) {
            ctx.fillRect(corners[i].x,corners[i].y,1,1);
        }



        </script>
    </body>
</html>
