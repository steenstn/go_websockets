<input id="input" type="text" value="localhost"/>

<script>
    "use strict";
    let socket;
    let keyDownCounter = 0;
    const messageVersion = 1;
    const MessageType = {
        TextMessage: 0,
        GameStateUpdate: 1,
        GameSetup: 2,
        PlayerListUpdate: 3
    };

    let levelWidth = 50;
    let levelHeight = 50;
    const scale = 8;
    let canvasWidth = levelWidth * scale;
    let canvasHeight = levelHeight * scale;
    let c = document.getElementById('c');

    let input = document.getElementById("input");
    input.value = document.location.href.replace(/https?:\/\//g, "").replace(":8080/", "").replace("/", "");

    let names = ["William Snakespeare",
        "Hissy Elliott",
        "Boa Fett",
        "Noodles",
        "Jeff",
        "Cobra OBrien",
        "Snake Gyllenhaal",
        "Conan The Boabarian"];
    document.getElementById("snakeName").value = names[Math.floor(Math.random() * names.length)];

    c.width = canvasWidth;
    c.height = canvasHeight;
    let ctx = c.getContext('2d');
    ctx.fillStyle = "#000";

    let keysDown = {};
    let keysHit = {};


    function pressKey(key) {
        //console.log("down " + key)

        keysDown[key] = true;
        keyDownCounter++;
        if (keyDownCounter === 1) {
            keysHit[key] = true;
        }
    }

    function releaseKey(key) {
        // console.log(key)
        keyDownCounter = 0;
        delete keysDown[key];
        delete keysHit[key];
    }

    function parseMessage(message) {
        return JSON.parse(message);
    }

    function joinGame() {
        let trimmedValue = input.value.replace(/https?:\/\//g, "")

        setupKeyListeners();
        setupSocket(trimmedValue, "join");
        socket.onopen = () => {
            let snakeColor = document.getElementById("snakeColor").value;
            let snakeName = document.getElementById("snakeName").value;
            socket.send(`{"snakeColor":"${snakeColor}", "snakeName":"${snakeName}"}`)
        };
        setInterval(gameLoop, 30);
    }

    function setupSocket(hostUrl, endpoint) {
        socket = new WebSocket("ws://" + hostUrl + ":8080/" + endpoint);
        socket.binaryType = "arraybuffer"

        socket.onopen = () => {
            console.log("Status: Connected");
        };

        socket.onmessage = function (e) {
            //console.log("aa", e.data)
            let byteArray = new Uint8Array(e.data)
            if (byteArray.length > 0) {
                console.log("Byte message: ", byteArray)
                let version = byteArray[0];
                let messageType = byteArray[1];
                switch (messageType) {
                    case MessageType.GameSetup:
                        let width = byteArray[2];
                        let height = byteArray[3];
                        handleGameSetup(width, height);
                        break;
                    case MessageType.TextMessage:
                        let messageString = "";
                        byteArray.slice(2).forEach((s) => {
                            messageString += String.fromCharCode(s);
                        })
                        handleTextMessage(messageString)
                        break;
                    case MessageType.PlayerListUpdate:
                        handlePlayerListUpdateBinary(byteArray);
                        break;
                    default:
                        console.log("Unknown type " + type)
                }
                return
            }

            let json = parseMessage(e.data)
            let type = json.Type
            let message = atob(json.Msg);
            //console.log(message)
            switch (type) {
                case MessageType.GameStateUpdate:
                    handleGameStateUpdate(message);
                    break;
                default:
                    console.log("Unknown type " + type)
            }

        };
    }

    function setupKeyListeners() {
        addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                case "ArrowDown":
                case "ArrowLeft":
                case "ArrowRight":
                    e.preventDefault();
                    break;
                default:
                    break;
            }
            pressKey(e.key);
        }, false);

        addEventListener("keyup", (e) => {
            releaseKey(e.key);
        }, false);
    }

    function handleGameStateUpdate(message) {
        let data = parseMessage(message);
        //console.log(data)
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        let players = data.Players;
        for (let i = 0; i < players.length; i++) {
            ctx.fillStyle = players[i].Color
/*
            for (let j = 0; j < players[i].Tail.length; j++) {
                ctx.fillRect(players[i].Tail[j].X * scale, players[i].Tail[j].Y * scale, scale, scale);
            }*/
            drawSnake(players[i].Tail);

        }

        let pickups = data.Pickups
        for (let i = 0; i < pickups.length; i++) {
            ctx.fillStyle = "#4e6";
            ctx.fillRect(pickups[i].X * scale, pickups[i].Y * scale, scale, scale);
        }
    }

    function drawSnake(corners) {
        if (corners.length === 0) {
            return
        }
        if (corners.length === 1) {
            ctx.fillRect(corners[0].X * scale, corners[0].Y * scale, scale, scale);
        }
        for (let i = 0; i < corners.length - 1; i++) {
            let a = corners[i];
            let b = corners[i + 1];

            let deltaX = Math.sign(b.X - a.X);
            let deltaY = Math.sign(b.Y - a.Y);
            let numIterations = 0;
            let drawingX = a.X;
            let drawingY = a.Y;
            while (numIterations++ < 255) {

                ctx.fillRect(drawingX * scale, drawingY * scale, scale, scale);
                drawingX += deltaX;
                drawingY += deltaY;

                if (drawingX === b.X && drawingY === b.Y) {
                    break;
                }
            }
        }
        let lastTailPart = corners[corners.length-1]
        ctx.fillRect(lastTailPart.X*scale, lastTailPart.Y*scale, scale, scale);
    }

    /*
    2,2

    2,4 = 0 2

    2,1 = 0 -1

     */
    function handleGameSetup(width, height) {
        levelWidth = width;
        levelHeight = height;
        canvasWidth = levelWidth * scale;
        canvasHeight = levelHeight * scale;
        c.width = canvasWidth;
        c.height = canvasHeight;
    }

    function handlePlayerListUpdateBinary(message) {
        let playerList = document.getElementById("playerList");
        playerList.textContent = '';
        let index = 2;
        while (index < message.length) {
            let nameLength = message[index];

            // Get the name from the array
            let nameString = "";
            message.slice(index + 1, index + nameLength + 1).forEach((s) => {
                nameString += String.fromCharCode(s);
            });
            let name = nameString

            index += nameString.length + 1;

            // Get the color from the array
            let colorString = "";
            message.slice(index, index + 7).forEach((s) => {
                colorString += String.fromCharCode(s);
            });
            let color = colorString;
            index += 7
            let score = (message[index] << 8) + message[index + 1]

            index += 2;
            let li = document.createElement("li");
            li.setAttribute("style", `color:${color};`);
            li.appendChild(document.createTextNode(score + ": " + name));
            playerList.appendChild(li)
        }

    }

    function handleTextMessage(message) {
        let serverLog = document.getElementById("serverLog");
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(new Date().toLocaleString() + ": " + message));
        serverLog.appendChild(li)
        let logEntries = serverLog.getElementsByTagName('li');
        if (logEntries.length > 5) {
            serverLog.removeChild(logEntries[0]);
        }
    }

    function gameLoop() {
        if ("ArrowUp" in keysDown) {
            socket.send("U");
        } else if ("ArrowDown" in keysDown) {
            socket.send("D");
        }
        if ("ArrowLeft" in keysDown) {
            socket.send("L");
        } else if ("ArrowRight" in keysDown) {
            socket.send("R");
        }
        /*if ("x" in keysHit) {
            socket.send("space");
            delete keysHit["x"];
        }*/
    }

    function changeDirection(direction) {
        pressKey(direction);
        setTimeout(() => releaseKey(direction), 31);
    }

</script>

                <div>

                    </button>
                    <button id="buttonRight" class="input-button" onmousedown="changeDirection('ArrowRight')">Right
                    </button>
                </div>
                <div>
                    <button id="buttonDown" class="input-button" onmousedown="changeDirection('ArrowDown')">Down
                    </button>
                </div>

            </div>
        </td>
        <td>
            <ul id="serverLog"></ul>
        </td>
    </tr>
</table>
